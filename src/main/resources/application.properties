spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${POSTGRES_SERVER}:${POSTGRES_PORT}/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.jpa.hibernate.ddl-auto = create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

resilience4j.ratelimiter.instances.rateLimiterApi.limit-for-period=10
resilience4j.ratelimiter.instances.rateLimiterApi.limit-refresh-period=1s
resilience4j.ratelimiter.instances.rateLimiterApi.timeout-duration=0s